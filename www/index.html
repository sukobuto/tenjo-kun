<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="msapplication-tap-highlight" content="no"/>
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport"
				content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
	<link rel="stylesheet" href="lib/ratchet/dist/css/ratchet.min.css"/>
	<link rel="stylesheet" href="lib/ratchet/dist/css/ratchet-theme-ios.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/app.css"/>
	<title>Hello World</title>
	<script src="lib/knockout/dist/knockout.js"></script>
	<script src="lib/knockout-es5/dist/knockout-es5.min.js"></script>
	<script src="lib/knockout-editables/ko.editables.js"></script>
	<script src="lib/knockout.punches/knockout.punches.min.js"></script> 
	<script src="lib/jquery/dist/jquery.min.js"></script>
	<script src="lib/page/page.js"></script>
</head>
<body>
<div class="app" data-bind="template: { name: page.getTemplate(), data: page }"></div><script type="text/html" id="pages/edit/EditView.t.html">
<div class="page-edit">
	<div class="content">
		<h1>編集画面</h1>
	</div>
	<div class="bar bar-standard bar-footer-secondary">
		<button class="btn btn-block" data-bind="click: register">下車</button>
	</div>
	<div class="bar bar-standard bar-footer">
		<a class="icon icon-back pull-left" href="#" data-bind="click: back"></a>
		<a class="icon icon-gear pull-right" href="#"></a>
	</div>
</div>
</script>
<script type="text/html" id="pages/home/HomeView.t.html">
<div class="page-home">
	<div class="content">
		<h1>ホーム画面</h1>
	</div>
	<div class="bar bar-standard bar-footer-secondary">
		<button class="btn btn-block" data-bind="click: createNew">乗車</button>
	</div>
	<div class="bar bar-standard bar-footer">
		<a class="icon icon-gear pull-right" href="#"></a>
	</div>
</div>
</script>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
